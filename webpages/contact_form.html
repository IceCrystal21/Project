        <main id="contact"> 
            <h1 id="title">Join our mod team!</h1>
            <form id="contact-form">
                <div class="input-item">
                    <label for="name" id="name-label">Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                
                <div class="input-item">
                   <label for="email" id="email-label">Email:</label>
                    <input type="email" id="email" name="email"> 
                </div>
                
                <div class="input-item">
                   <label for="age" id="age-label">Age:</label>
                    <input type="number" id="age" name="age">
                </div>
                
                <div class="input-item">
                   <label for="desc">Any experiance moderating before?</label>
                    <textarea name="desc" id="desc"></textarea> 
                </div>

                <button type="submit" id="submit-button">Submit</button>
            </form>
        </main>
        <footer>I'm thinking of turning this site into a public blog in the future. Check back in the updates Section to stay in the loop.</footer>
    </body>
